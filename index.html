<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Collective</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #000000a0;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            padding: 20px;
        }
        .artwork {
            display: flex;
            margin-bottom: 30px;
        }
        .artwork img {
            margin-right: 20px;
            border: 5px solid #fff;
        }
        .artwork-detail {
            max-width: 500px;
        }
        footer {
            background: #000000a0;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form input, form textarea {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
</header>

<div class="content">
    <section id="home">
        <h1>Welcome to Our Art Collective</h1>
        <p>Discover the most vibrant works from emerging artists around the world.</p>
    </section>
    
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="artwork">
            <img src="artwork1.jpg" alt="Artwork 1" width="200" height="200">
            <div class="artwork-detail">
                <h3>Title of Artwork 1</h3>
                <p>Description of the artwork and some details about the artist.</p>
          </div>
        </div>
        <!-- Repeat for more artworks -->
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <input type="submit" value="Send Message">
        </form>
    </section>
</div>

<footer>
    Â© 2023 Art Collective. All rights reserved.
</footer>

</body>
</html>
